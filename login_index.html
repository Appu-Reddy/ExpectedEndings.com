<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login...</title>
    <link rel="stylesheet" href="./login/login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Sevillana&display=swap" rel="stylesheet">
</head>

<body>

    <div class="loginbox">

        <div class="options">

            <div  class="name" id="user-name">
                <label>Name: </label>
                <input type="text" placeholder=" Enter your username...">
                <h5></h5>
            </div>
            
            <div class="name" id="user-mail">
                <label>Mail-ID: </label>
                <input type="email" placeholder=" Enter your mail-ID...">
                <h5></h5>
            </div>
            
            <div class="name" id="user-pass">
                <label>Password: </label>
                <input type="password" placeholder=" Enter your password...">
                <h5></h5>
            </div>

        </div>

        <div class="robot" id="robo-box">
            <input type="checkbox" >
            <div><h4>I'm not a Robot</h4></div>
        </div>

        <div class="signin" id="sign-in-button">
            <button type="submit">Sign-Up</button>
        </div>
        
    </div>

    <script src="./login/login_script.js" defer></script>
</body>
</html>
